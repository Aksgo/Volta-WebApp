<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-VoltaChat</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="RegisterStyle.css">
</head>
<body>
    <div id="header" class="HeaderMenu">
     <div class="Logo">   
    <img src="https://d1iiooxwdowqwr.cloudfront.net/pub/appsubmissions/20190806153212_icon.png"
    width="30px", height="30px">
    </div>
    <div class="SiteName"><h3>VoLta</h3></div>
    <div class="MenuList">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
    </div>
    <!-- <h2 id="headingMain">VoLta</h2> -->
    </div>
    <h3 class="MainHeader">Welcome to Volta chatting web app</h3><hr>
    <h5 class="instruction">Please fill out the form below to start the web app</h5>
    <div class="form">
    <div class="form-buffer"></div>
    <div class="form-real">
    <form method="GET" action="#"><div class="headlines">
        Username: </div><br><input type="text" name="username" class="field1" required><br>
        <div class="headlines">Password:</div><br><input type="password" name="password" class="field1" required><br><br>
        <div class="SubmitButton">
        <input type="submit" value="Register" class="btn">
        <input type="submit" value="Reset" class="btn">
        </div>
    </form>
        <h5 class="AlreadyRegistered">Already Registered? <a href="login.html">Login</a></h5>
    </div>
    <div class="form-buffer"></div>
    </div>

    <footer id="foot">made with ❤️ from IIT Varanasi</footer>
</body>
</html>
